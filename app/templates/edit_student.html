{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <h3 class="mb-4">Edit Student</h3>

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" value="{{ student.name }}" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" class="form-control">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Student</button>
                <a href="{{ url_for('students.list_students') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

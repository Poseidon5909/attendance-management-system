<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="mb-4">
        <h2>Admin Dashboard</h2>
        <p class="text-muted mb-0">Overview & management panel</p>
    </div>


    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h6 class="text-muted">Total Students</h6>
                    <h2>{{ total_students }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h6 class="text-muted">Attendance Days</h6>
                    <h2>{{ attendance_days }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h6 class="text-muted">Overall Attendance</h6>
                    <h2>{{ attendance_percentage }}%</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="mb-3">Quick Actions</h5>
            <div class="d-flex flex-wrap gap-2">
                <a href="{{ url_for('students.list_students') }}" class="btn btn-primary">
                    Manage Students
                </a>
                <a href="{{ url_for('attendance.mark_attendance') }}" class="btn btn-success">
                    Mark Attendance
                </a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger ms-auto">
                    Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Reports -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">Reports</h5>
            <div class="d-flex flex-wrap gap-2">
                <a href="{{ url_for('attendance.view_attendance') }}" class="btn btn-info">
                    View Attendance
                </a>
                <a href="{{ url_for('attendance.student_report') }}" class="btn btn-secondary">
                    Student Report
                </a>
                <a href="{{ url_for('attendance.date_report') }}" class="btn btn-secondary">
                    Date Range Report
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>

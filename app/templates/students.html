<h3>Students</h3>
<a href="{{ url_for('students.add_student') }}" class="btn btn-success mb-3">Add Student</a>

<table class="table table-bordered">
  <tr>
    <th>Roll</th>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>

  {% for s in students %}
  <tr>
    <td>{{ s.roll_number }}</td>
    <td>{{ s.name }}</td>
    <td>{{ s.email }}</td>
    <td>
      <a href="{{ url_for('students.edit_student', id=s.id) }}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{{ url_for('students.delete_student', id=s.id) }}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
